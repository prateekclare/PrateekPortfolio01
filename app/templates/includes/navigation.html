<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Navbar -->
  <link rel="stylesheet" href="../../static/css/navbar.css">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>

<body>
  <div id="navbar">
    <!-- <a href="#default" id="logo"><img src="../static/images/pcp3dlogo.png" width="49vw" alt=""></a> -->

    <a href="{{url_for('home') }}" class="nav-name paci_font">Prateek's Portfolio Website</a>
    <div class="navbar-right paci_font m-2 mr-4">

      <div style="font-size:30px;cursor:pointer;color:white; vertical-align: -webkit-baseline-middle;" onclick="openNav()">&#9776;</div>
    </div>
  </div>

  <div id="myNav" class="overlay">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="overlay-content">
      <div class="paci_font">
        <a href="{{url_for('works') }}">My Works</a>
        <a href="{{url_for('home') }}">Homepage</a>
        <a href="{{url_for('hire') }}">Contact</a>
        <a href="{{url_for('about') }}">About</a>
      </div>

      <a href="#default" class="mt-2">
        <img src="../../static/images/pcp1logo.png" width="80vw" alt=""> |
        <img src="../static/images/pcp3dlogo.png" width="90vw" alt="">
        <div class="small_font">PcP Graphics Â© 2021</div>
      </a>
    </div>
  </div>


  <script>
    function openNav() {
      document.getElementById("myNav").style.height = "100%";
    }

    function closeNav() {
      document.getElementById("myNav").style.height = "0%";
    }

    window.onscroll = function () { myFunction() };

    var navbar = document.getElementById("navbar");
    var sticky = navbar.offsetTop;

    function myFunction() {
      if (window.pageYOffset >= sticky) {
        navbar.classList.add("sticky")
      } else {
        navbar.classList.remove("sticky");
      }
    }
  </script>

</body>

</html>
