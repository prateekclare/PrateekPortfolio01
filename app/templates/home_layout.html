      <!-- Java Script -->
      <script>
        var button = document.getElementById('hover')

        var card1 = document.getElementById('card1')
        var card2 = document.getElementById('card2')
        var card3 = document.getElementById('card3')

        var body = document.body;

        button.onmouseover = function () {
          body.className = 'hovered';
        }

        card1.onmouseover = function () {
          body.className = 'hovered_card1';
        }

        card2.onmouseover = function () {
          body.className = 'hovered_card2';
        }

        button.onmouseout = function () {
          body.className = '';
        }

        card1.onmouseout = function () {
          body.className = '';
        }

        card2.onmouseout = function () {
          body.className = '';
        }

      </script>
