<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <!-- Navbar -->
  <link rel="stylesheet" href="../../static/css/navbar.css">


  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>

<body>


  <div id="navbar">
    <!-- <a href="#default" id="logo"><img src="../static/images/pcp3dlogo.png" width="49vw" alt=""></a> -->

    <a href="#default" class="nav-name paci_font">Prateek's Portfolio Website</a>
    <div class="navbar-right paci_font">
     
      <span style="font-size:30px;cursor:pointer;color:white;" onclick="openNav()">&#9776;</span>
      <span style="font-size:30px;cursor:pointer;color:transparent;">&#9776;</span>
    </div>
  </div>

  <div id="myNav" class="overlay">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="overlay-content paci_font">
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Clients</a>
      <a href="#">Contact</a>
    </div>
  </div>

  

  <script>
    function openNav() {
      document.getElementById("myNav").style.height = "100%";
    }

    function closeNav() {
      document.getElementById("myNav").style.height = "0%";
    }

    window.onscroll = function () { myFunction() };

    var navbar = document.getElementById("navbar");
    var sticky = navbar.offsetTop;

    function myFunction() {
      if (window.pageYOffset >= sticky) {
        navbar.classList.add("sticky")
      } else {
        navbar.classList.remove("sticky");
      }
    }
  </script>

</body>

</html>
